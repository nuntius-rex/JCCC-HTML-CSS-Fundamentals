<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flex</title>
    <style media="screen">
      section{
        border:solid 1px;
        max-width:90%;
        margin: 0 auto;
        display:flex;
      }

      .column{
        border:solid 1px;
        margin:10px;
        flex-grow:1;
        flex-shrink:1;
        flex-basis:0;
      }

    </style>
  </head>
  <body>

    <!-- HTML Comment -->

    <h1>Flex</h1>

    <section>
        <div class="column">
          Header
        </div>
    </section>

    <section>
          <div class="column">
            1
          </div>
          <div class="column" id="readingPane">
            2
          </div>
          <div class="column">
            3
          </div>
    </section>
    <section>
      <div class="column">
        Footer
      </div>
    </section>


  </body>
</html>
